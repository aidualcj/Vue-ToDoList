<!DOCTYPE html>
<html>
<head>
  <title>ðŸ—’ Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- bootstrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- imported libraries go here -->
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-4 bg-white rounded shadow-sm p-5">
     <h1 class="mb-3">ðŸ—’ My Todo List</h1>
     <div id="todosContainer">
       {{message}}
       <!-- Your code goes here -->
       <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(todo, index) in todos" :key="index">
          <div>
            <input type="checkbox" v-model="todo.done" class="form-check-input me-1">
            <span :class="{ 'text-decoration-line-through': todo.done }">{{ todo.title }}</span>
          </div>
          <button class="btn btn-danger btn-sm" @click="removeTodo(index)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </li>
      </ul>

      <!-- Add Todo Form -->
      <div class="input-group mt-3">
        <input type="text" v-model="newTodo" class="form-control" placeholder="New task">
        <button class="btn btn-primary" @click="addTodo">Add Task</button>
     </div>
   </div>
  </div>
  <!-- Import your own javascript -->
  <script src="lib/to-do-list.js" type="module"></script>
</body>
</html>
